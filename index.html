<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card_img">
          <div class="card_img_overlay"><img src="images/icon-view.svg" alt="icon-view" /></div>
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
        </div>
        <div class="card_title">Equilibrium #3429</div>
        <div class="card_body">Our Equilibrium collection promotes balance and calm.</div>
        <div class="card_promote">
          <span class="card_promote_eth"><img src="images/icon-ethereum.svg" alt="icon-ethereum" />0.041 ETH</span>
          <span class="card_promote_date"><img src="images/icon-clock.svg" alt="icon-clock" />3 days left</span>
        </div>

        <div class="card_footer">
          <img src="images/image-avatar.png" alt="image-avatar" /> <span>Creation of </span><span class="blue"> Jules Wyvern</span>
        </div>
      </div>
    </section>
  </body>
</html>
